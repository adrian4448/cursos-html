<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css"> 
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista a nova temporada de House of Cards, na NETFLIX, que esta imperdivel</p>
                <div class="botoes">
                    <button role="button" class="botao"> <i class="fas fa-play"></i> ASSISTIR AGORA </button>
                    <button role="button" class="botao"> <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES </button>    
                </div>
            </div>
        </div>
    </main>
    
    <div class="carousel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/image2.jpg">
            </div>
            <div class="item">
                <img class="box-film" src="img/image3.jpg">
            </div>
            <div class="item">
                <img class="box-film" src="img/image4.jpg">
            </div>
            <div class="item">
                <img class="box-film" src="img/image5.jpg">
            </div>
            <div class="item">
                <img class="box-film" src="img/image6.jpg">
            </div>
            <div class="item">
                <img class="box-film" src="img/image7.jpg">
            </div>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/46f0d827ee.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
